{
  "Init": {
    "ChainSpecPath": "/root/genesis/genesis.json",
    "BaseDbPath": "nethermind_db/kurtosis-local",
    "LogFileName": "kurtosis-local.logs.txt",
    "WebSocketsEnabled": true,
    "EnableUnsecuredDevWallet": true
  },
  "Metrics": {
    "NodeName": "Kurtosis-local",
    "Enabled": true,
    "ExposePort": 9001,
    "ExposeHost": "0.0.0.0"
  },
  "Blocks": {
    "TargetBlockGasLimit": 30000000
  },
  "JsonRpc": {
    "Enabled": true,
    "EnabledModules": ["Eth","Subscribe","Trace","TxPool","Web3","Personal","Proof","Net","Parity","Health","Rpc","Admin","Debug","Engine","Client","Evm"],
    "Host": "0.0.0.0",
    "EngineHost": "0.0.0.0",
    "Port": 8545,
    "WebSocketsPort": 8546,
    "EnginePort": 8551,
    "JwtSecretFile": "/jwt/jwt-secret.hex",
    "UnsecureDevNoRpcAuthentication": true
  },
  "Merge": {
    "Enabled": true
  },
  "Network": {
    "DiscoveryPort": 30303,
    "P2PPort": 30303
  },
  "TxPool": {
    "BlobsSupport": "StorageWithReorgs"
  }
}